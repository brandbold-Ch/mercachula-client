<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/registro.css">
    <title>Registro</title>
</head>

<body>
    <div class="inicio-principal">
        <div class="incio-izquierda">
            <h1>Bienvenido <br></h1>
            <img src="/images/merca.jpeg" class="izquierda-image" alt="Mercachula">
        </div>
        <div class="derecha-sesion">
            <div class="tarjeta-derecha">
                <h1>Registro</h1>

                <form id="registroForm">
                    <div class="texto-form">
                        <label for="Nombres">Nombre:</label>
                        <input type="text" name="Nombres" placeholder="Escribe tu nombre" id="Nombres">
                    </div>

                    <div class="texto-form">
                        <label for="Apellidos">Apellido:</label>
                        <input type="text" name="Apellidos" placeholder="Escribe tu apellido" id="Apellidos">
                    </div>

                    <div class="texto-form">
                        <label for="NumeroCelular">Número de Teléfono:</label>
                        <input type="text" name="NumeroCelular" placeholder="Digita tu numero de telefono" id="NumeroCelular">
                    </div>

                    <div class="texto-form">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" name="email" placeholder="Escribe tu correo" id="email">
                    </div>

                    <div class="texto-form">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" placeholder="Crea tu contraseña" id="password">
                    </div>

                   

                    <button class="boton-inicio" type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("registroForm").addEventListener("submit", (evt) => {
            evt.preventDefault();

            var nombres = document.getElementById("Nombres").value;
            var apellidos = document.getElementById("Apellidos").value;
            var numeroCelular = document.getElementById("NumeroCelular").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            

            axios.post("https://mercachula.vercel.app/users", {
                Nombres: nombres,
                Apellidos: apellidos,
                NumeroCelular: numeroCelular,
                CorreoElectronico: email,
                Contrasenia: password,
                
            })
                .then((response) => {
                    alert("Registro exitoso. Por favor inicia sesión.");
                    window.location.href = "/pages/login/login.html";
                })
                .catch((error) => {
                    console.error(error);
                    alert("Hubo un error en el registro. Por favor intenta nuevamente.");
                });
        });
    </script>
</body>

</html>
